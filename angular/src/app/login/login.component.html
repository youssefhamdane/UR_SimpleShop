<div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2 class="text-center">Log in</h2>
        <div *ngIf="submit_error" class="alert alert-danger" role="alert">
            {{submit_error}}
            <ul>
                <li *ngFor="let err of submit_errors">
                    {{err}}
                </li>
            </ul>
        </div>
        <div class="form-group">
            <input type="email" formControlName="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <p class="text-center"><a [routerLink]="['/signup']">Create an Account</a></p>
        </div>
    </form>
</div>
